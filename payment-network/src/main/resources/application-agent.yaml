server:
  port: ${AGENT_PORT:8081}

spring:
  datasource:
    # Removed the spring.datasource section - it's configured programmatically now
    driver-class-name: org.h2.Driver
    username: sa
    password:

app:
  role: agent
  agent:
    id: ${AGENT_ID:AGENT1}
    name: ${AGENT_NAME:Default Agent}
  master:
    url: ${MASTER_URL:http://localhost:8080}
  sync:
    enabled: true
    interval: 30000  # 30 seconds